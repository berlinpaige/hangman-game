<!DOCTYPE html>
<html>
  <head>
    <h1>The Ping Pong Game</h1>
    <script>
      confirm ("Ready to play the Ping-Pong game?");
var highestNumber = prompt ("What number would you like me to Ping-Pong up to?");


for (var i=1; i<= highestNumber; i++){
    if (i%15 === 0){
        document.write ("Ping-Pong");
    }else if (i%3 === 0){
        document.write ("Ping");
    }else if (i%5 === 0){
        document.write ("Pong");
    }else{
    document.write ( i + ",");
    }
}
     </script> 
  </head>
  <body>
  </body>
</html>
